<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="./assets/css/styles.css"> <!--Archivo CSS-->
</head>
<body>
    <div class="container">
        <h2>Weight Converter</h2>
        <div class="input-wrapper">
            <label for="kg">Kilogram:</label>
            <input type="number" id="kg" value="10"/>
        </div>
        <div class="input-wrapper">
            <label for="lb">Pounds:</label> <!--Libras-->
            <input type="number" id="lb"/>
        </div>
        <div class="input-wrapper">
            <label for="oz">Ounces:</label> <!--Onzas-->
            <input type="number" id="oz"/>
        </div>
    </div>
    <script src="./assets/js/scripts.js"></script> <!--Archivo JS-->
</body>
</html>
